version: '3.3'
services:

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ../db.sqlite3:/app/db.sqlite3

  nginx:
    image: nginx:1.19.3
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      #- ../backend/:/backend/
      - ../docs/:/usr/share/nginx/html/api/docs/
