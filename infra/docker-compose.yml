version: '3.3'

volumes:
  sqlite_data:
  static:
  media:

services:

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
      - static:/static
    command: cp -r /app/build/. /static/

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - sqlite_data:/db_dev_data
      - media:/media
      - static:/backend_static
      - ../data/:/app/data/

  nginx:
    image: nginx:1.19.3
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static
      - media:/media
